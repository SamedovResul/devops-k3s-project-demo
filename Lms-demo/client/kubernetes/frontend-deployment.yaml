apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/edinify/robi:latest     # ensure matches your GHCR path
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "600Mi"
              cpu: "200m"
            limits:
              memory: "600Mi"
              cpu: "600m"